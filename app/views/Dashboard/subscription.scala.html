@(title: String)

@main(title = title) {

<h1 class="page-header">@title</h1>

<div class="row">
    <div class="col-md-12">
        <div id="subscriptionNumbers"></div>
    </div>
</div>

<div class="row top-spaced">
    <div class="col-md-2">
        <dl>
            <dd><h2 class="top-none"><small>Avg time to subscribe</small></h2></dd>
            <dt><h3 id="subscriptionTimeMetric"></h3></dt>
        </dl>
    </div>
    <div class="col-md-10 top-spaced">
        <div id="subscriptionEventsTail"></div>
    </div>
</div>

<div class="row top-spaced">
    <div class="col-md-8">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Age Demographic</th>
                <th>Female</th>
                <th>Male</th>
            </tr>
            </thead>
            <tbody id="subscriptionDemographicsTable"></tbody>
        </table>
    </div>
    <div class="col-md-4">
        <div id="subscriptionDemographicsPie"></div>
    </div>
</div>

<script>
        (function() {
            $(function () {
                $.when(
                    ESA.Utils.jsonGet("/subscription/subscribers", "")
                ).then(function(series) {
                    $('#subscriptionNumbers').highcharts('StockChart', {
                        chart: {
                            height: 200
                        },

                        navigator: {
                            enabled : false
                        },

                        rangeSelector: {
                            enabled: false
                        },

                        scrollbar: {
                            enabled: false
                        },

                        yAxis: {
                            min: 0
                        },

                        series : [{
                            type : 'area',
                            data: series,
                            fillColor : {
                                linearGradient : {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops : [
                                    [0, Highcharts.getOptions().colors[0]],
                                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                ]
                            }
                        }]
                    });
                })
            });
        })();

        (function() {
            $(function () {
                $.when(
                    ESA.Utils.jsonGet("/a/presub/", "profile.views+search+favourites+fans")
                ).then(function(series) {
                    $('#subscriptionEventsTail').highcharts({
                        chart: {
                            type: 'line'
                        },

                        title: {
                            text: "Events prior to subscription"
                        },

                        navigator : {
                            enabled : false
                        },

                        yAxis: {
                            min: 0
                        },

                        xAxis: {
                            labels: {
                                formatter: function() {
                                    return Math.round((this.value / (60*60*24))) + " days"
                                }
                            }
                        },

                        series : series
                    });
                })
            });
        })();

        (function() {
            var endpoint = '/subscription/timeToSubscribe';
            $(function () {
                $.when(
                    ESA.Utils.jsonGet(endpoint, "")
                ).then(function(num) {
                    console.log(num);
                    $('#subscriptionTimeMetric').text((num.data / (60*60*24)).toFixed(1) + " days");
                })
            });
        })();

        (function() {
            var endpoint = '/subscription/demographics';
            $(function () {
                $.when(
                    ESA.Utils.jsonGet(endpoint, "")
                ).then(function(data) {
                    var colors = Highcharts.getOptions().colors;
                    var fragment = document.createDocumentFragment();

                    var splitData = [];

                    var parsedData = data.map(function(row, idx) {

                        row.map(function(cell){
                            splitData.push({
                                name: (cell.gender === "man" ? "Men" : "Women"),
                                y: cell.revenue,
                                color: colors[idx]
                            })
                        })

                        return {
                            name: row[0].range,
                            y: row[0].revenue + row[1].revenue,
                            color: colors[idx]
                        }
                    })

                    for(var i = 0, l = data.length; i < l; i++) {
                        var row = fragment.appendChild( $('<tr/>')[0] );
                        row.appendChild($('<td>'+data[i][0].range+'</td>')[0]);
                        data[i].map(function(segment) {
                            row.appendChild($('<td>'+segment.revenue+'</td>')[0]);
                        })
                    }

                    $('#subscriptionDemographicsTable')[0].appendChild(fragment.cloneNode(true));


                    $('#subscriptionDemographicsPie').highcharts({
                        chart: {
                            type: 'pie',
                            height: 300
                        },

                        title: {
                            text: ""
                        },

                        series: [{
                            data: parsedData,
                            size: '75%',
                            dataLabels: {
                                formatter: function () {
                                    return this.y > 5 ? this.point.name : null;
                                },
                                color: 'white',
                                distance: -40
                            }
                        }, {
                            data: splitData,
                            size: '90%',
                            innerSize: '75%',
                            dataLabels: {
                                formatter: function () {
                                    return this.y > 1 ? '<b>' + this.point.name + '</b> ' : null;
                                },
                                distance: 10
                            }
                        }]
                    });

                })
            });
        })();
    </script>
}
